<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Awaiting RIBs</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="RIB-waiting-list">
    <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)"
                       (ionCancel)="onCancel($event)"></ion-searchbar>
    <ion-list>
        <ion-item-sliding *ngFor="let RIB of RIBs">
            <button ion-item (click)="openRIBWaitingDetail(RIB)">
                <h2>{{RIB.companyname}}</h2>
                <p>{{RIB.iban}}</p>
            </button>
            <ion-item-options side="left">
                <button ion-button color="secondary" (click)="certify(RIB)">
                    <ion-icon name="checkbox"></ion-icon>
                    Certify
                </button>
            </ion-item-options>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="reject(RIB)">
                    <ion-icon name="close-circle"></ion-icon>
                    Reject
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
