<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Welcome</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <ion-slides>
        <ion-slide style="background-image: url('assets/img/slide_1.jpg');">
            <p>Blockchain secures your subsidiaries' transfers</p>
        </ion-slide>

        <ion-slide style="background-image: url('assets/img/slide_1.jpg')">
            <p>
                Identify yourself with the provided QR code<br />
                <button ion-button (click)="openScanner()">
                    Scan it
                </button>
            </p>
        </ion-slide>

        <ion-slide style="background-image: url('assets/img/slide_1.jpg')">
            <p>
                Some accounts need your certification!<br />
                <button ion-button (click)="openRIBWaitingList()">
                    Have a look
                </button>
            </p>
        </ion-slide>
    </ion-slides>

</ion-content>
